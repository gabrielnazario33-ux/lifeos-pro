<body>
<header>
<h1>ğŸš€ LifeOS Pro</h1>

</header><section>
<div class="card">
<h2>ğŸ¯ Objetivo do Dia</h2>
<input id="objetivo" placeholder="Foco principal" />
<button onclick="save('objetivo')">Salvar</button>
</div><div class="card">
<h2>ğŸ”¥ HÃ¡bito DiÃ¡rio</h2>
<input id="habito" placeholder="Ex: Estudar / Treinar" />
<button onclick="markHabit()">Marcar</button>
<p>Dias seguidos: <span id="streak">0</span></p>
</div><div class="card">
<h2>ğŸ“Š GrÃ¡fico de ConsistÃªncia</h2>

</div><div class="card">

</div>
</section><script>
let streak=Number(localStorage.getItem('streak')||0)
let history=JSON.parse(localStorage.getItem('history')||'[]')

function save(id){localStorage.setItem(id,document.getElementById(id).value)}

function markHabit(){streak++;history.push(streak);localStorage.setItem('streak',streak);localStorage.setItem('history',JSON.stringify(history));save('habito');update()}

function draw(){const c=document.getElementById('chart');const x=c.getContext('2d');x.clearRect(0,0,c.width,c.height);x.strokeStyle='#22c55e';x.beginPath();history.forEach((v,i)=>{let px=(i/(history.length-1||1))*c.width;let py=c.height-(v/Math.max(...history))*c.height;i?x.lineTo(px,py):x.moveTo(px,py)});x.stroke()}

function insight(){let msg='Boa constÃ¢ncia.';if(streak>=7)msg='Excelente! VocÃª estÃ¡ disciplinado.';if(streak>=14)msg='Alta performance detectada.';document.getElementById('insight').innerText=msg}

function exportar(){const data=`LifeOS Pro\nDias produtivos: ${streak}`;const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([data]));a.download='LifeOS-relatorio.txt';a.click()}

function update(){document.getElementById('streak').innerText=streak;document.getElementById('rDias').innerText=streak;document.getElementById('rMedia').innerText=Math.min(100,streak*5)+'%';draw();insight()}

function resetar(){if(confirm('Tem certeza?')){localStorage.clear();location.reload()}}

document.getElementById('objetivo').value=localStorage.getItem('objetivo')||''
